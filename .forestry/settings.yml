---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _reportagens
  label: Reportagens
  create: all
  match: "**/*"
- type: directory
  path: _newsletter
  label: Newsletter
  create: all
  match: "**/*"
- type: directory
  path: _publieditoriais
  label: Publieditoriais
  create: all
  match: "**/*"
- type: directory
  path: _blogposts
  label: Blogposts
  create: all
  match: "**/*"
- type: directory
  path: _blog
  label: Blog
  create: all
  match: "**/*"
- type: directory
  path: _states
  label: States
  create: all
  match: "**/*"
- type: directory
  path: _podcasts
  label: Podcasts
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
